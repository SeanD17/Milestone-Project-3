{% extends "base.html" %}
{% block content %}

<h3>Edit Book</h3>
<div class="row card-panel grey lighten-5">
    <p>Please click the "Edit Book" button to save changes to the existing book or click "Go Back" to leave this page
        and return to the homepage.
        <i class="fas fa-edit"></i>
    </p>
    <form class="col s12 m12" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
        <!-- book name -->
        <div class="row">
            <div class="input-field col s12 m12">
                <i class="fas fa-book prefix"></i>
                <input id="book_name" name="book_name" minlength="5" maxlength="50" value="{{ book.book_name }}"
                    type="text" class="validate">
                <label for="book_name">Book Name</label>
            </div>
        </div>
        <!-- author name -->
        <div class="row">
            <div class="input-field col s12 m12">
                <i class="fas fa-pen prefix"></i>
                <input id="author_name" name="author_name" minlength="5" maxlength="50" value="{{ book.author_name }}"
                    type="text" class="validate">
                <label for="author_name">Author Name</label>
            </div>
        </div>
        <!-- category selection -->
        <div class="row">
            <div class="input-field col s12 m12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="category" name="category" class="validate">
                    {% for category in categories %}
                    {% if category.category == book.category %}
                    <option value="{{ category.category }}" selected>{{ category.category }}</option>
                    {% else %}
                    <option value="{{ category.category }}">{{ category.category }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label for="category">Book Category</label>
            </div>
        </div>
        <!-- isbn -->
        <div class="row">
            <div class="input-field col s12 m12">
                <i class="fas fa-barcode prefix"></i>
                <input id="isbn" name="isbn" minlength="5" maxlength="50" value="{{ book.isbn }}" type="text"
                    class="validate">
                <label for="isbn">ISBN</label>
            </div>
        </div>
        <!-- publisher -->
        <div class="row">
            <div class="input-field col s12 m12">
                <i class="far fa-building prefix"></i>
                <input id="publisher" name="publisher" minlength="5" maxlength="50" value="{{ book.publisher }}"
                    type="text" class="validate">
                <label for="publisher">Publisher</label>
            </div>
        </div>
        <!-- price -->
        <div class="row">
            <div class="input-field col s12 m12">
                <i class="fas fa-money-bill-alt prefix"></i>
                <input id="price" name="price" minlength="1" maxlength="5" value="{{ book.price }}" type="text"
                    class="validate">
                <label for="price">Price</label>
            </div>
        </div>
        <!-- release date -->
        <div class="row">
            <div class="input-field col s12 m12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="release_date" name="release_date" value="{{ book.release_date }}" type="text"
                    class="validate">
                <label for="release_date">Release Date</label>
            </div>
        </div>
        <!-- iamge url -->
        <div class="row">
            <div class="input-field col s12 m12">
                <i class="fab fa-internet-explorer prefix"></i>
                <textarea id="image_url" name="image_url" minlength="5" maxlength="200"
                    class="materialize-textarea validate">
                    {{- book.image_url -}}
                </textarea>
                <label for="image_url">Book Cover URL</label>
            </div>
        </div>
        <!-- website url -->
        <div class="row">
            <div class="input-field col s12 m12">
                <i class="fab fa-internet-explorer prefix"></i>
                <textarea id="website_url" name="website_url" minlength="5" maxlength="200"
                    class="materialize-textarea validate">
                {{- book.website_url -}}
            </textarea>
                <label for="website_url">Website URL</label>
            </div>
        </div>
        <!-- star rating -->
        <div class="row">
            <div class="input-field col s12 m12">
                <i class=" far fa-solid fa-star prefix"></i>
                <input id="star" name="star" type="number" value="{{ book.star }}" class="validate" required>
                <label for="star">Book Rating(Out of 10):</label>
            </div>
        </div>
        <!-- comments -->
        <div class="row">
            <div class="input-field col s12 m12">
                <i class="far fa-comment-dots prefix"></i>
                <textarea id="comments" name="comments" minlength="5" maxlength="200"
                    class="materialize-textarea validate">
                        {{- book.comments -}}
                    </textarea>
                <label for="comments">Comments</label>
            </div>
        </div>

        <!-- submit button -->
        <div class="row">
            <div class="col s12 m12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Edit Book <i class="fas fa-edit right"></i>
                </button>
                <!-- cancel button -->
                <a href="{{ url_for('get_books') }}" class="btn-large red text-shadow">
                    Go Back<i class="fas fa-times-circle right"></i>
                </a>

            </div>
        </div>
    </form>
</div>
</div>
{% endblock %}
